<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Itens - Lost & Found</title>
    <link rel="stylesheet" href="../assets/style/itens.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <header class="topbar">
        <img src="../assets/img/lostandfound.png" class="logo">
        <h1>Buscar Itens</h1>
        <i class="fa-solid fa-user user"></i>
    </header>

    <!-- SEARCH SECTION -->
    <section class="search-section">
        <div class="search-box">
            <input type="text" id="inputBuscar" placeholder="Digite o nome do item...">
            <button id="btnBuscar"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <button id="btnTodos" class="btn-all">Mostrar todos os itens</button>
    </section>

    <!-- RESULTADOS -->
    <section class="results">
        <h2>Resultados</h2>
        <div id="itemsContainer" class="items-grid"></div>
    </section>

    <script src="../scripts/itensbackup.js"></script>
</body>

</html>
