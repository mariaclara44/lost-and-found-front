<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/assets/style/cadastro.css">
</head>
<body>
<header>
    <a href="/">
        <img src="/assets/img/lostandfound.png" alt="Logo">
    </a>
    <a href="/perfil">
        <img src="" alt="Perfil">
    </a>
</header>
<div class="container">

    <h1>CADASTRO</h1>

    <form>
        <div class="linha">
            <input type="text" placeholder="Nome completo">
            <input type="text" placeholder="Telefone (00) 00000-0000">
        </div>

        <div class="linha">
            <input type="email" placeholder="E-mail">
            <input type="text" placeholder="Endereço">
        </div>

        <div class="linha">
            <input type="text" placeholder="Série que está cursando">
            <input type="text" placeholder="Turma">
        </div>

        <div class="senha">
            <input type="password" placeholder="Crie sua senha (mínimo 8 caracteres)">
        </div>

        <button type="submit" class="btn">CADASTRAR</button>
    </form>
</div>

</body>
</html>
