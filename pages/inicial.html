<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost & Found</title>

  <link rel="stylesheet" href="/assets/style/inicial.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="/assets/img/lostandfound.png" alt="Logo">
    </div>
    
    <div class="usuario">
      <a href="usuario.html">
        <i class="fa-solid fa-circle-user"></i>
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <section class="intro">
      <h1>Lost & Found</h1>
      <p>Se conecte aos seus tesouros!</p>

      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="inputBusca" type="text" placeholder="Perdeu? Busque aqui" />
      </div>
    </section>

    <section class="center-image">
      <img src="../assets/img/conection.png" alt="Conexões" />
    </section>

    <section class="recent-items">
      <h2>Itens</h2>
      <div id="recentItemsGrid" class="items-grid"></div>
    </section>
  </main>

  <!-- MODAL -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <img id="modalImg" alt="Imagem do item">

      <h2 id="modalTitle"></h2>
      <p id="modalLocation"></p>
      <p id="modalDescription"></p>
      <p id="modalStatus"></p>
      <p id="modalCategory"></p>
    </div>
  </div>

  <footer>
    <p>© 2025 Lost & Found — Todos os direitos reservados.</p>
  </footer>

  <!-- SCRIPT -->
  <script src="../scripts/itensbackup.js"></script>

</body>

</html>
