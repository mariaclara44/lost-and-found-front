<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <link rel="stylesheet" href="./assets/style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img src="./assets/img/lostandfound.png" class="logo" alt="Logo" />

      <div class="config">
        <i class="fa-solid fa-gear config"></i>
      </div>
    </header>

    <main>
      <section>
        <h4 id="login-da-conta">Login</h4>
        <form action="../index.html" method="get">
          <div class="formulario">
            <div class="email">
              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu e-mail..."
                required
              />
            </div>

            <div class="senha">
              <label for="senha"></label>
              <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Digite sua senha..."
                required
              />
            </div>
          </div>

          <div class="lembrar">
            <input type="checkbox" id="lembrar" name="lembrar">
            <label for="lembrar">Lembrar de mim</label>
          </div>

          <button class="botao" type="submit">Entrar</button>
        </form>

        <h6 id="criar-conta">
          <a href="./pages/cadastro.html">Não tem conta? Cadastre-se </a>
        </h6>
        <h6 id="esqueceu-senha">
          <a href="./pages/esqueceu.html">Esqueceu sua senha?</a>
        </h6>

      </section>
    </main>
    <footer>
      <p>© 2025 Lost & Found — Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
